<!doctype html>
<html ng-app="bookcase" lang="zh-CN">	<!--當頁面加載完畢即運行 bookcase 模塊-->
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--
		定義視口（viewport）的元數據
		同時設置頁面寬度為設備寬度，且在不能縮放，且初始化比例為 1:1
	-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>

    <script src="lib/js/angular.min.js"></script>
    <!-- <script src="lib/js/bootstrap.min.js"></script> -->
    <script src="app.js"></script>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
	<title>書柜</title>
  </head>
  <body>
  	<!--
		ng-controller: 控制器指令
		bookListCtrl: 控制器名稱
		book: 控制器別名
  	-->
  	<div class="container-fluid" ng-controller="BookListCtrl as ctrl">
  		<!--
			ng-repeat: 循環指令
			book: 遍歷的變量
			ctrl.books: 取出 ctrl(bookListCtrl) 控制器中的 books 數據
		-->
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 item" ng-repeat="book in ctrl.books">
		  		<div class="col-xs-4 padding-4">
					<img class="img-cover" ng-src="{{book.cover}}" />
				</div>
				<div class="col-xs-8 padding-4">
					<table class="table table-condensed">
						<tr><td class="text-right tab-1">書名：</td><td>{{book.name}}</td></tr>
						<tr><td class="text-right">作者：</td><td>{{book.author}}</td></tr>
						<tr><td class="text-right">分類：</td><td>{{book.kind}}</td></tr>
						<tr><td class="text-right">售價：</td><td>{{book.price | currency}}</td></tr>
						<tr><td class="text-right">上架日期：</td><td>{{book.registerDate | date: 'yyyy-MM-dd'}}</td></tr>
						<tr><td class="text-right">簡介：</td><td>{{book.intro}}</td></tr>
					</dl>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
  	</div>
  </body>
</html>
