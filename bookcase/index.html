<!doctype html>
<html ng-app="bookcase" lang="zh-CN">	<!--當頁面加載完畢即運行 bookcase 模塊-->
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--
		定義視口（viewport）的元數據
		同時設置頁面寬度為設備寬度，且在不能縮放，且初始化比例為 1:1
	-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>

    <script src="lib/js/angular.min.js"></script>
	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
	<title>書柜</title>
  </head>
  <body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">書齋</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
			        <li class="active"><a>首頁<span class="sr-only">(current)</span></a></li>
			        <li><a href="review.html">評論</a></li>
			        <!-- <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a href="#">Action</a></li>
			            <li><a href="#">Another action</a></li>
			            <li><a href="#">Something else here</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">Separated link</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">One more separated link</a></li>
			          </ul>
			        </li> -->
			    </ul>
			</div>
		</div>
	</nav>
	<panels ng-controller="PanelCtrl as ctrl"></panels>
  	<!--
		ng-controller: 控制器指令
		bookListCtrl: 控制器名稱
		book: 控制器別名
  	-->
  	<div class="col-sm-9 col-sx-12 center-block container-fluid" ng-controller="BookListCtrl as ctrl">
		<!--
			ng-repeat: 循環指令
			book: 遍歷的變量
			ctrl.books: 取出 ctrl(bookListCtrl) 控制器中的 books 數據
		-->
		<div class="row">
			<div class="col-sm-6 col-xs-12 item" ng-repeat="book in ctrl.books | orderBy:'-price'">
		  		<div class="col-xs-3 padding-4">
					<img class="img-cover" ng-src="{{book.cover}}" />
				</div>
				<div class="col-xs-9 padding-4">
					<table class="table table-condensed">
						<tr><td class="tab-1">書名：</td><td>{{book.name}}</td></tr>
						<tr><td>作者：</td><td>{{book.author}}</td></tr>
						<tr><td>分類：</td><td>{{book.kind}}</td></tr>
						<tr><td>售價：</td><td>{{book.price | currency}}</td></tr>
						<tr><td>上架日期：</td><td>{{book.registerDate | date: 'yyyy-MM-dd'}}</td></tr>
						<tr><td>簡介：</td><td>{{book.intro}}</td></tr>
					</table>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
  	</div>
	
	
  </body>
</html>
